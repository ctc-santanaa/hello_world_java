plugins {
    id 'java'
    id 'application'
    id 'com.google.cloud.tools.jib' version '1.0.0'
}

group 'com.ctc'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

application {
    mainClassName = 'com.ctc.devexp.HelloDevExp'
}

jib.from.image = 'openjdk:13.0.2-slim'
jib.to.image = 'nvctc/devexperience:1.0'
